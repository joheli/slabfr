plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(CreateStartScripts) {
  def tpl_u = 'script_templates/custom_unix.txt'
  def tpl_w = 'script_templates/custom_windows.txt'
  assert project.file(tpl_u).exists()
  assert project.file(tpl_w).exists()
  unixStartScriptGenerator.template = resources.text.fromFile(tpl_u)
  windowsStartScriptGenerator.template = resources.text.fromFile(tpl_w)
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:28.2-jre'
    implementation 'com.google.guava:guava:31.1-jre'

    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
    testImplementation 'junit:junit:4.13.2'
    
    // https://mvnrepository.com/artifact/net.sourceforge.jtds/jtds
    implementation 'net.sourceforge.jtds:jtds:1.3.1'
}

application {
    // Define the main class for the application.
    mainClassName = 'slabfr.Start'
}
